stages:
  - build
  - test
  - deploy

build_job:
  stage: build
  image: node:lts
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week

test_job:
  stage: test
  image: node:lts
  script:
    - npm install
    - npm test

deploy_job:
  stage: deploy
  image: alpine:latest
  script:
    - echo "Deploy to production server"
  only:
    - main